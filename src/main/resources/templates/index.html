<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>P2P Chat</title>
</head>
<body>
<h1> Peer To Peer Chat program</h1>


<p>Your username: </p>

<form th:action="@{/updateUserName}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{name}" th:value="${user.userName}" name="name"/>
    <button type="submit" value="Submit">Change</button>
</form>

<form th:action="@{/addMessage}" th:object="${newMessage}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{text}" name="name"/>
    <button type="submit" value="Submit">Send</button>
</form>

<th:block th:each="message : ${messages}">
    <tr>
        <td th:text="${message.text}">...</td>
        <td th:text="${message.username}">...</td>
    </tr>
</th:block>
