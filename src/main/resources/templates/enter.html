<div class="container-fluid">
    <h1>Enter</h1>

    <form class="form-inline" th:action="@{/registeruser}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Choose your name:</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Your name here"/>
            <p th:if="${errorMessage}" th:text="${errorMessage}"/>
        </div>
        <button type="submit" class="btn btn-default">Enter</button>
    </form>
</div>
