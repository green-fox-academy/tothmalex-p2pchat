<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>P2P Chat</title>
</head>
<body>
<div class="container-fluid">
<h1> Peer To Peer Chat program</h1>
    <div class="form-group">
<p>Your username: </p>
<form th:action="@{/updateUserName}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{userId}" th:value="${user.userId}"/>
    <input type="text" th:field="*{userName}" th:value="${user.userName}" name="name"/>
    <button type="submit" class="btn btn-default">Change</button>
</form>
    </div>
    <div class="form-group">
<form th:action="@{/addMessage}" th:object="${newMessage}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{text}" name="text"/>
    <input type="hidden" th:field="*{userName}" th:value="${user.userName}" name="username"/>
    <button type="submit" class="btn btn-default">Send</button>
</form>
    </div>
    <ul th:each="message : ${messages}" th:object="${message}">
        <li th:text="*{userName}"/>
        <p th:text="*{text}"/>
    </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
